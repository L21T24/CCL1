<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    
    <!-- Google Fonts for custom styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

    <title>Splashy Tails</title>
</head>

<body class="mystery-quest-regular">

    <!-- Start Screen -->
    <div id="starScreen">
        <h1 id="SplashyTails">Splashy Tails</h1>
        <img id="instructions" src="./images/Instructions.png" alt="instructions">
        <img id="comic" src="./videos/ComicMoving.gif" alt="Comic Animation">
        <p>How Many Shells can you collect for mom?</p>
        <button id="start"> Start</button>
    </div>

    <!-- Game Screen -->
    <div id="gamee">
        <h1 id="SplashyTails">Splashy Tails</h1>
        <img id="instructions" src="./images/Instructions.png" alt="instructions">
        <canvas id="board" width="544" height="640"></canvas>
        <h2>Shells Collected: <span id="shellCounter">0</span></h2>
    </div>

    <!-- End Screen -->
    <div id="endScreen">
        <h1 id="SplashyTails">Splashy Tails</h1>
        <!-- Looping video for smoky soup -->
        <video id="soup" src="./videos/SmokeSoup2.mov" autoplay loop muted playsinline></video>
        <div><p>Mom is Proud! You Collected</p></div>
        <div id="finalScore"></div>
        <p>Shells</p>
        <div>
            <button id="menu"> Back to Start</button>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="./skripts/Modules/main.js"></script>
    <script type="module" src="./skripts/Modules/input.js"></script>
    <script type="module" src="./skripts/Modules/global.js"></script>

</body>
</html>
